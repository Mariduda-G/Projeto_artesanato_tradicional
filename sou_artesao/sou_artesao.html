  <div class="cadastro">
    <main class="container pt-5 pb-5">

          <div class="row">
            <div class="col-12">
              <h2>Cadastre-se</h2>
            </div>
            <div class="col-12">
              <div class="mb-3">
                <label>Digite seu nome: </label>
                <input type="text" placeholder="Digite seu nome: " class="form-control">
              </div>
            </div>

            <div class="col-12">
              <div class="mb-3">
                <label>Digite seu melhor e-mail: </label>
                <input type="text" placeholder="Digite seu e-mail: " class="form-control">
              </div>
            </div>

            <div class="col-6">
              <div class="mb-3">
                <label>Digite sua senha: </label>
                <input type="password" placeholder="Digite sua senha: " class="form-control">
              </div>
            </div>

            <div class="col-6">
              <div class="mb-3">
                <label>Confirme sua senha: </label>
                <input type="password" placeholder="Digite sua senha: " class="form-control">
              </div>
            </div>

            <div class="col-4">
              <div class="mb-3">
                <label>Digite sua idade: </label>
                <input type="number" placeholder="Digite sua idade: " class="form-control">
              </div>
            </div>

            <div class="col-4">
              <div class="mb-3">
                <label>Digite sua data de nascimento: </label>
                <input type="date" placeholder="Digite sua data de nascimento: " class="form-control">
              </div>
            </div>

            <div class="col-4">
              <div class="mb-3">
                <label>Escolha um estado: </label>
                <select class="form-control">
                  <option value="">Selecione um estado</option>
                  <option value="SP">São Paulo</option>
                  <option value="AL">Alagoas</option>
                  <option value="RJ">Rio de Janeiro</option>
                </select>
              </div>
            </div>

            <div class="col-12 mb-3 text-center ">
              <button class="btn btn-light w-100">Cadastrar</button>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-12 col-md-9"></div>
      </div>
